<header class="bg-white shadow-sm">
  <nav class="mx-auto max-w-7xl" aria-label="Top">
    <div
      class="flex w-full items-center justify-between border-b border-gray-200 py-6 px-4 sm:px-6 lg:px-8 lg:border-none"
    >
      <div class="flex items-center" id="app-title-bar">
        <a routerLink="/" class="text-2xl font-bold text-indigo-600">{{ appName() }} </a>
        @if (isAuthenticated()) {
          <div class="ml-10 hidden space-x-8 sm:block" id="nav-links">
            @for (item of items; track item.label) {
            <a
              [routerLink]="item.routerLink"
              routerLinkActive="text-indigo-600 font-semibold"
              class="text-base font-medium text-gray-500 hover:text-gray-900"
              >{{ item.label }}</a
            >
            }
          </div>
        }
      </div>
      <div class="ml-10 space-x-4 flex items-center">
        @if (isAuthenticated()) {
          <div class="block sm:hidden">
            <p-button icon="pi pi-bars" [text]="true" (onClick)="menu.toggle($event)"></p-button>
            <p-menu #menu [model]="items" [popup]="true" [appendTo]="'body'"></p-menu>
          </div>
          <p-button label="登出" icon="pi pi-sign-out" [text]="true" (onClick)="logout()"></p-button>
        }
      </div>
    </div>
  </nav>
</header>
