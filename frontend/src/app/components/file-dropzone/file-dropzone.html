<div class="flex items-center justify-center w-full">
  <label
    for="dropzone-file"
    class="flex flex-col items-center justify-center w-full h-64 border-2 border-dashed rounded-lg cursor-pointer transition-colors duration-200"
    [class.border-indigo-500]="isDragging()"
    [class.bg-indigo-50]="isDragging()"
    [class.border-gray-300]="!isDragging()"
    [class.bg-gray-50]="!isDragging()"
    [class.hover:bg-gray-100]="!isDragging()"
    (dragover)="onDragOver($event)"
    (dragleave)="onDragLeave($event)"
    (drop)="onDrop($event)"
  >
    <div class="flex flex-col items-center justify-center pt-5 pb-6">
      @if (isProcessing()) {
        <i class="pi pi-spin pi-spinner mb-4 text-indigo-500" style="font-size: 2rem"></i>
        <p class="mb-2 text-sm text-gray-500">
          <span class="font-semibold">處理中...</span>
        </p>
      } @else {
        <i class="pi pi-cloud-upload mb-4 text-gray-500" style="font-size: 2rem"></i>
        <p class="mb-2 text-sm text-gray-500">
          <span class="font-semibold">點擊上傳</span> 或拖放檔案
        </p>
        <p class="text-xs text-gray-500">僅支援 .csv 檔案</p>
      }
    </div>
    <input id="dropzone-file" type="file" class="hidden" accept=".csv" (change)="onFileSelected($event)" [disabled]="isProcessing()" />
  </label>
</div>
