name: Deploy to Production

on:
  push:
    branches: ["main"]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # --- Frontend Build ---
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm install --legacy-peer-deps

      - name: Generate Environment File
        run: |
          cd frontend/src/environments
          echo "export const environment = {" > environment.ts
          echo "  production: true," >> environment.ts
          echo "  geminiApiKey: '${{ secrets.GEMINI_API_KEY }}'," >> environment.ts
          echo "  apiBaseUrl: '/ledger-lens/api'" >> environment.ts
          echo "};" >> environment.ts

      - name: Build Frontend
        run: |
          cd frontend
          npm run build -- --configuration production --base-href /ledger-lens/

      # --- Backend Build ---
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.23"
          cache-dependency-path: backend/go.sum

      - name: Build Backend Binary
        run: |
          cd backend
          go build -o server main.go

      # --- Deploy to Server ---
      - name: Create .env file
        run: |
          echo "${{ secrets.ENV_FILE }}" > backend/.env

      - name: Copy files via SCP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          source: "frontend/dist/"
          target: "/var/www/ledger-lens_temp"
          strip_components: 0

      - name: Deploy on Server
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            # 1. 停止後端服務
            # sudo systemctl stop ledger-lens

            # 2. 移動檔案到正式目錄
            # Frontend
            sudo rm -rf /var/www/ledger-lens/frontend/*
            sudo cp -r /var/www/ledger-lens_temp/frontend/dist/ledger-lens/* /var/www/ledger-lens/frontend/

            # Backend
            sudo cp /var/www/ledger-lens_temp/backend/server /var/www/ledger-lens/backend/
            sudo cp /var/www/ledger-lens_temp/backend/.env /var/www/ledger-lens/backend/
            sudo chmod +x /var/www/ledger-lens/backend/server

            # Migrations
            # sudo cp -r /var/www/ledger-lens_temp/db/migrations/* /var/www/ledger-lens/db/migrations/

            # 3. 清理暫存
            # rm -rf /var/www/ledger-lens_temp

            # 4. 執行 Database Migration (需先在 Server 安裝 migrate tool)
            # migrate -path /var/www/ledger-lens/db/migrations -database "postgres://..." up

            # 5. 重啟服務
            sudo systemctl start ledger-lens
            sudo systemctl restart nginx
